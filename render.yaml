databases:
  - name: 221223_rails _calendar_luna
    databaseName: cal_11
    user: hararuna

services:
  - type: web
    name: 221223_rails _calendar_luna
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: 221223_rails _calendar_luna
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false